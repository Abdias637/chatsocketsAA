<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con sockets</title>
    <script src="http://localhost:3000/socket.io/socket.io.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <style>
        body {
            background-color: #000000;
        }
        .card {
            background-color: #390d8f;
            color: white;
        }
        .form-select {
            background-color: #4b1fa2;
            color: white;
        }
        .btn-primary {
            background-color: #3c073c;
            border-color: #3c073c;
        }
        .btn-primary:hover {
            background-color: #3c073c;
            border-color: #3c073c;
        }
        .card-header {
            background-color: #3c073c;
            border-color: #3c073c;
        }
        .card-footer {
            background-color: #3c073c;
            border-color: #3c073c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <section>
                    <div class="card">
                        <div class="card-header">
                            <h1 class="mb-0">Chat</h1>
                        </div>
                        <div class="card-body">
                            <p id="chat" class="form-control" style="height: 300px;"></p>
                        </div>
                        <form action="" id="enviarDatos">
                            <div class="card-footer">
                                <div class="input-group mb-3">
                                    <select class="form-select" id="pregunta" name="pregunta">
                                        <option value="">Selecciona una pregunta</option>
                                        <option value="1">¿Cuál es la diferencia entre hardware y software?</option>
                                        <option value="2">¿Qué es la inteligencia artificial y cómo se aplica en la actualidad?</option>
                                        <option value="3">¿Cuáles son las principales características de un sistema operativo?</option>
                                        <option value="4">¿Cómo funcionan las redes sociales y cuál es su impacto en la sociedad?</option>
                                        <option value="5">¿Qué es el almacenamiento en la nube y cuáles son sus ventajas?</option>
                                    </select>                                    
                                    <button class="btn btn-primary" id="enviarMensaje" type="submit">Enviar mensaje</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
